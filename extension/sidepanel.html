<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Content */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
            color: #6b7280;
        }

        /* Risk Items */
        .risk-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .risk-item {
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .risk-icon {
            font-size: 20px;
            line-height: 1;
        }

        .risk-content {
            flex: 1;
        }

        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .risk-name {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .risk-description {
            font-size: 12px;
            color: #6b7280;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-high {
            background: #fca5a5;
            color: #7f1d1d;
        }

        .badge-medium {
            background: #fcd34d;
            color: #78350f;
        }

        .badge-low {
            background: #86efac;
            color: #14532d;
        }

        /* Buttons */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-outline {
            background: white;
            border: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .btn-outline:hover {
            background: #f9fafb;
            color: #1a1a1a;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Chat */
        .chat-container {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-assistant {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            color: #1a1a1a;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            font-size: 13px;
            font-style: italic;
        }

        /* Input */
        .input-area {
            border-top: 1px solid #e5e7eb;
            padding: 16px;
            background: white;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .input:focus {
            border-color: #667eea;
        }

        .mute-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .mute-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6b7280;
        }

        .mute-toggle input[type="checkbox"] {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">üõ°Ô∏è</div>
            <div class="title">LegalGuard Analysis</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Page Summary -->
        <div class="section">
            <div class="section-title">Page Analysis</div>
            <div class="card" id="pageSummary">
                <p>Loading analysis...</p>
            </div>
        </div>

        <!-- Detected Categories -->
        <div class="section">
            <div class="section-title">Legal Terms Detected</div>
            <div class="card">
                <div class="risk-list" id="categoriesList">
                    <div class="empty-state">
                        No legal terms detected on this page.
                    </div>
                </div>
            </div>
        </div>

        <!-- Clause Q&A -->
        <div class="section">
            <div class="section-title">Clause Q&A</div>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="empty-state">
                        Start by highlighting a clause or asking a question below.
                    </div>
                </div>
            </div>
            <p style="font-size: 12px; color: #9ca3af; text-align: center; margin-top: 8px; font-style: italic;">
                All your questions stay local ‚Äî we never send them anywhere.
            </p>
        </div>

        <!-- Mute Controls -->
        <div class="section">
            <div class="section-title">Settings</div>
            <div class="card">
                <div class="mute-controls">
                    <label class="mute-toggle">
                        <input type="checkbox" id="muteToggle">
                        Mute notifications for this site
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="quick-actions">
            <button class="btn btn-outline btn-small" id="explain-btn">Explain</button>
            <button class="btn btn-outline btn-small" id="eli3-btn">Explain like I'm 3</button>
        </div>
        <div class="input-group">
            <input type="text" class="input" id="chat-input" placeholder="Ask what this clause means..." />
            <button class="btn btn-primary" id="send-btn">üì§</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
