<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Simplifier Results</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/bulma-tooltip.css">

    <script defer src="glossary_tooltip.js"></script>

</head>

<body class="has-background-light" style="height: 100vh;">
    <section class="section">
        <div class="columns is-desktop">
            <!-- Original Text Column -->
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title" id="originalHeader">
                            Original Text
                        </p>
                    </header>
                    <div class="card-content">
                        <div id="originalText" class="content has-background-light p-4"
                            style="border: 1px solid #dbdbdb; border-radius: 6px; max-height: 70vh; overflow:auto;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Simplified Text Column -->
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title" id="simplifiedHeader">
                            Simplified Text
                        </p>
                    </header>
                    <div class="card-content">
                        <p id="loadingIndicator" class="has-text-grey mb-3">Rewriting...</p>
                        <div id="simplifiedText" class="content has-background-light p-4 is-hidden"
                            style="border: 1px solid #dbdbdb; border-radius: 6px; max-height: 70vh; overflow:auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="result.js"></script>
</body>

</html>
