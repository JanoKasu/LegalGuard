<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Simplifier Results</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/bulma-tooltip.css">

    <script defer src="glossary_tooltip.js"></script>
</head>

<body class="has-background-light min-height-100vh">
    <section class="section">
        <div class="container">

            <!-- Top (Original Text) -->
            <div class="box mb-3">
                <header class="card-header">
                    <p class="card-header-title is-size-6">Original Text</p>
                </header>
                <div id="originalText" class="content p-3 has-background-white"
                    style="max-height: 40vh; overflow-y: auto;"></div>
            </div>

            <!-- Middle (Simplified Text) -->
            <div class="box mb-3">
                <header class="card-header">
                    <p class="card-header-title is-size-6">Simplified Text</p>
                </header>
                <p id="loadingIndicator" class="has-text-grey is-size-7 mb-2">Rewriting...</p>
                <div id="simplifiedText" class="content p-3 has-background-white is-hidden"
                    style="max-height: 40vh; overflow-y: auto;"></div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="result.js"></script>
</body>

</html>
